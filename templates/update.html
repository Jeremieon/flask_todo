{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock head %}

{% block body %}

<div class="content">
    <h2 class="text-danger fw-light ">Update Task</h2>
    <form action="/update/{{task.id}}" method="POST">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="content" id="content" value="{{task.content}}">
            <label for="floatingInput" class="text-success">Task {{task.id}}</label>
            <button type="submit" class="btn btn-info btn-outline-danger">Update</button>
          </div>
    </form>
    
</div>

{% endblock body%}
