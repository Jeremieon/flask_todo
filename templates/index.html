{% extends 'base.html' %} 
{% block head %} 

{% endblock head %} 
<div class="form-floating mb-3">
  <input type="text" class="form-control" name="content" id="content" placeholder="Enter your Task Here">
  <label for="floatingInput" class="text-success">Task {{task.id}}</label>
  <button type="submit" class="btn btn-info btn-outline-danger">Update</button>
</div>



{% block body %}
<div class="all-element">
<form action="/" method="POST">
  <div class="input-group my-4 ">
    <input type="text" class="form-control " placeholder="Enter your Task Here" style="width: 600px;">
    <button class="btn btn-outline-success" type="submit" id="button-addon2">Add Task</button>
  </div>
</form>
{% if tasks|length < 1 %}
<h4>There are no tasks. Create one below!</h4>
{% else %}

  {% for task in tasks %}
  <div class="w-100">
    <div class="alert alert-{{ task.color_me }} w-100" role="alert">
      {{ task.content }} 
      <div>
        <a href="delete/{{task.id}}">Delete</a>
        <a href="update/{{task.id}}">Update</a>
      </div>
    </div>
  </div>
  {% endfor %}

{% endif %}
</div>
{% endblock %}
